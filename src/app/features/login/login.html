<div class="cta-section py-5">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5 text-center">
        <div class="cta-card card border-0 shadow-lg rounded-4 overflow-hidden">
          <div class="card-body p-5 mb-4">
            <div class="mb-4">
              <i class="bi bi-rocket-takeoff display-1 text-primary mb-4"></i>
            </div>
            @if (errorMessage) {
            <div class="alert alert-danger">
              {{ errorMessage }}
            </div>
            }

            <form (ngSubmit)="onLogin()">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required
                placeholder="Digite seu username">
                <label for="username" class="form-label">Username</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                required placeholder="Digite sua senha">
                <label for="password" class="form-label">Password</label>
              </div>

              <button type="submit" class="btn btn-primary w-100" [disabled]="!username || !password">
                Login
              </button>
            </form>

            <div class="mt-3 text-muted small">
              <p>ðŸ’¡ Tip: Use any username and password to log in.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
